<head>
  <title>Tops Under 20</title>
</head>

<body>
  {{> heading}}
  {{> products}}
</body>

<template name="heading">
  <div id="heading">
    <div id="heading-title">Tops Under $20</div>
    <div id="heading-subtitle">Treat yourself to a little something</div>
  </div>
</template>


<template name="products">
  <div class="products">
    {{#each products}}
      {{> product}}
    {{/each}}
  </div>
</template>

<template name="product">
  <div class="product bordered span4">
    <a href={{link}}>
      <div class="overlay {{notouch}} top-left" id="old-price">Was ${{orig_price}}</div>
      <div class="overlay {{notouch}} top-right" id="new-price">Now ${{new_price}}</div>
      <!-- <div class="overlay bottom-middle" id="name">{{name}}</div> -->
      <div class="{{notouch}}" id="blur-image">
        <img src={{img}}>
      </div>
      <img class="prod-image" src={{img}}>
    </a>
  </div>
</template>
