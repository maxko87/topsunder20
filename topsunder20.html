<head>
  <title>Tops Under 20</title>
</head>

<body>
  <div id="heading">
    <h1>Tops Under Twenty</h1>
  </div>
  {{> products}}
</body>

<template name="products">
  <div class="products">
    {{#each products}}
      {{> product}}
    {{/each}}
  </div>
</template>

<template name="product">
  <div class="product bordered span4">
    <a href={{link}}>
      <div class="overlay top-left" id="old-price">Was ${{orig_price}}</div>
      <div class="overlay top-right" id="new-price">Now ${{new_price}}</div>
      <!-- <div class="overlay bottom-middle" id="name">{{name}}</div> -->
      <div id="blur-image">
        <img src={{img}}>
      </div>
      <img class="prod-image" src={{img}}>
    </a>
  </div>
</template>
